name: Build macOS App

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TORI app
        run: npm run tori build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4   
        with:
          name: macOS-dmg
          path: dist/*.dmg

